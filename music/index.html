<!DOCTYPE html>
<html>

<head>
    <title>Web Audio API examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script-->
    <!--script src="https://unpkg.com/vue@3"></script-->
    <style>
        main {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        iframe {
            flex: 1;
        }

        li a {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <aside>
            <nav>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="harmonics.html">Harmonics</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <iframe></iframe>
    </main>
    <template></template>
    <script>
        const isWide = (innerWidth > innerHeight) && innerWidth >= 800;

        function eachItems(cb) {
            const items = document.querySelectorAll('li a');
            for (let i = 0; i < items.length; i++) {
                cb(items[i]);
            }
        }

        function makeInactiveAll() {
            eachItems(function (item) {
                item.classList.remove('active')
            })
        }

        function loadPage(name) {
            const frame = document.querySelector('iframe')
            frame.src = `${name}.html`
        }

        function clickItem(item) {
            item.parentNode.classList.add('active')
            const extension = '.html'.length
            location.hash = '#' + item.getAttribute('href').slice(0, -extension)
        }

        function getCurrentPageName() {
            return location.hash.slice(1)
        }

        document.addEventListener('DOMContentLoaded', function () {
            if (isWide) {
                const name = getCurrentPageName()
                const selected = `${name}.html`
                eachItems(function (item) {
                    item.addEventListener('click', function (e) {
                        e.preventDefault()
                        clickItem(item)
                    })
                    if (selected === item.getAttribute('href')) {
                        item.parentNode.classList.add('active')
                        loadPage(name)
                    }
                    return false
                })
            }
        })

        addEventListener('hashchange', function () {
            loadPage(getCurrentPageName())
        })
    </script>
</body>

</html>
