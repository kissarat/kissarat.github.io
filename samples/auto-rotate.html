<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Rotate</title>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled"/>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            font-size: 20px;
        }

        div {
            display: inline-block;
            width: 360px;
            height: 360px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div id="area"></div>
<script>
    function showOrientation() {
        area.innerHTML = `Type: ${screen.orientation.type}<br/>Angle: ${screen.orientation.angle}`;
    }

    addEventListener('orientationchange', showOrientation);
    showOrientation();
</script>
</body>
</html>
